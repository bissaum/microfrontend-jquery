<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $("#sample").text("jQuery is running in this browser!");
      });
    </script>
  </head>
  <body>
    <p id="sample"></p>
    <noscript> Javascript is not compatible this browser! </noscript>
  </body>
</html>
